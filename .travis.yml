sudo: false
language: minimal
before_install:
    - wget https://bitbucket.org/georgd/eb-garamond/downloads/EBGaramond-0.016.zip
install:
    - mkdir tmp && pushd tmp
    - unzip EBGaramond-0.016.zip
    - mkdir -p $HOME/.fonts
    - cp EBGaramond-0.016/otf/*.otf $HOME/.fonts/
    - popd && rm -r tmp
jobs:
    include:
        - stage: install lilypond
          before_install:
              - wget http://lilypond.org/download/binaries/linux-64/lilypond-2.18.2-1.linux-64.sh
          install:
              - sh lilypond-2.18.2-1.linux-64.sh --batch
              - export PATH=$PATH:$HOME/bin
        - stage: code quality (does nothing yet)
          script: true
        - stage: compile-lilypond
          script: pushd scores && make && popd
